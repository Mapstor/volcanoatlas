<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="volcanoGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Volcano silhouette -->
  <g transform="translate(600, 400)">
    <!-- Mountain shape -->
    <path d="M -200,100 L -80,-50 L 0,-100 L 80,-50 L 200,100 Z" 
          fill="#2a2a2a" opacity="0.8"/>
    
    <!-- Lava/crater glow -->
    <ellipse cx="0" cy="-95" rx="60" ry="20" fill="url(#volcanoGradient)" opacity="0.9"/>
    <ellipse cx="0" cy="-95" rx="40" ry="15" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Smoke particles -->
    <circle cx="-10" cy="-120" r="8" fill="#666" opacity="0.6"/>
    <circle cx="15" cy="-140" r="12" fill="#666" opacity="0.5"/>
    <circle cx="-5" cy="-160" r="10" fill="#666" opacity="0.4"/>
    <circle cx="20" cy="-180" r="15" fill="#666" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="200" text-anchor="middle" 
        font-family="Georgia, serif" font-size="72" font-weight="bold" fill="#ea580c">
    VolcanoAtlas
  </text>
  
  <text x="600" y="250" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="28" fill="#999">
    Every Volcano on Earth
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="550" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="20" fill="#666">
    Comprehensive encyclopedia of Earth's volcanoes
  </text>
  
  <!-- Decorative border -->
  <rect x="50" y="50" width="1100" height="530" 
        fill="none" stroke="#ea580c" stroke-width="2" opacity="0.3" rx="10"/>
</svg>