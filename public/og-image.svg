<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lavaGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#FF6B35;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Volcano silhouette -->
  <path d="M 600 200 L 350 500 L 850 500 Z" fill="#FF6B35" opacity="0.9"/>
  <path d="M 650 250 L 450 500 L 800 500 Z" fill="#FF4500" opacity="0.7"/>
  
  <!-- Lava glow at crater -->
  <ellipse cx="600" cy="210" rx="80" ry="30" fill="url(#lavaGlow)"/>
  
  <!-- Title -->
  <text x="600" y="150" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    VolcanoAtlas
  </text>
  
  <!-- Tagline -->
  <text x="600" y="560" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FFB366">
    Every Volcano on Earth
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#FF6B35" opacity="0.6"/>
  <circle cx="200" cy="150" r="2" fill="#FFA500" opacity="0.5"/>
  <circle cx="1100" cy="100" r="3" fill="#FF6B35" opacity="0.6"/>
  <circle cx="1000" cy="150" r="2" fill="#FFA500" opacity="0.5"/>
  
  <!-- Stats -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF" opacity="0.7">
    150+ Volcanoes
  </text>
  <text x="900" y="350" font-family="Arial, sans-serif" font-size="24" text-anchor="end" fill="#FFFFFF" opacity="0.7">
    46 Countries
  </text>
</svg>